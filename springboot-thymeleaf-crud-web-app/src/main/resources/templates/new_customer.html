<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Customer Management System</h1>
		<hr>
		<h2>Save Customer</h2>
	
		<form action="#" th:action="@{/saveCustomer}" th:object="${Customer}" method="POST">
			<input type="text" th:field="*{firstName}" placeholder="Customer First Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{lastName}" placeholder="Customer Last Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{email}" placeholder="Customer Email" class="form-control mb-4 col-4">
			<input type="text" th:field="*{phone}" placeholder="Customer Phone" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Save Customer</button>
		</form>
		<hr>
		<a th:href="@{/}"> Back to Customer List </a>
	</div>
</body>
</html>
