<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
	
	<h1>Customer List</h1>
	
	<a th:href="@{/showNewCustomerForm}" class="btn btn-success btn-md mb-3">Add Customer</a>
		<table border="1" class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th>Customer First Name</th>
					<th>Customer Last Name</th>
					<th>Customer Email</th>
					<th>Customer Phone</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Customer : ${listCustomers}">
					<td th:text="${Customer.firstName}"></td>
					<td th:text="${Customer.lastName}"></td>
					<td th:text="${Customer.email}"></td>
					<td th:text="${Customer.phone}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${Customer.id})}" class="btn btn-md btn-primary">Update</a>
						<a th:href="@{/deleteCustomer/{id}(id=${Customer.id})}" class="btn btn-md btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
